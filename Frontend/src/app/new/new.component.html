<div class="new">
    <div class="columns">
        <div class="col">
            <h1>Create new cloth</h1>

            <form (ngSubmit)="onClothSubmit()">
                <div class="item name">
                    <label for="name">Name : </label>
                    <!-- <input [(ngModel)]="name" type="text" name="name" id="name" required/> -->
                </div>

                <div class="item category">
                    <label for="category">Category : </label>
                </div>

                <div class="item color">
                    <label for="color">Color : </label>
                </div>

                <div class="item fabric">
                    <label for="fabric">Fabric : </label>
                </div>

                <div class="item quantity">
                    <label for="quantity">Quantity : </label>
                </div>

                <div class="send">
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div>

        <div class="col">
            <h1>Create new category</h1>

            <form (ngSubmit)="onCategorySubmit()">

                <div class="item name">
                    <label for="name">Name : </label>
                </div>

                <div class="item temperature">
                    <label for="temperature">Temperature : </label>
                </div>

                <div class="item weather">
                    <label for="weather">Weather : </label>
                </div>

                <div class="item rain">
                    <label for="rain">Rain/Snow level : </label>
                </div>

                <div class="send">
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        
        </div>

        <div class="col">
            <h1>Category list</h1>

            <div class="list">
                    <div *ngFor="let category of categories" class="category">
                        <div class="del" (click)="removeCategory(category.id)">-</div>
                        <div class="name" (click)="selectCategory(category.id)">{{category.id}}- {{category.name}} : </div>
                        <div class="specs"> {{category.temperature}}Â°C - {{category.weather}} - {{category.rainLevel}} </div> 
                    </div>
            </div>
        </div>
    </div>
</div>
