<div class="location">
    <h1>Please choose an available city</h1>
    <div *ngIf="!locations">Loading...</div>
    <div *ngIf="locations" class="cityList">
        <div *ngFor="let item of locations" class="city" id="item.name-item.capital" (click)="updateLocation(item);">{{item.name}}</div>
    </div>
</div>
