<div class="header">
    <div class="title">
	    <h1 routerLink="/" routerLinkActive="active">Smart-Dressing</h1>
    </div>
    <div class="searchBar">
        <input (keyup.enter)="search($event.target.value)" id="bar" class="bar" type="text" placeholder="Search a cloth..." #text>
        <button (click)="search(text.value)">GO!</button>
    </div>
    <div class="location" routerLink="/location" routerLinkActive="active">Change location</div>
</div>
