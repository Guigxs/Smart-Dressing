<div *ngFor="let cloth of clothers">
  <ion-card class="card">
    <img class="image" src="/assets/cloth.png" [ngStyle]="{'background-color':cloth.color}"/>

    <ion-card-header>
      <ion-card-title>{{cloth.name}}</ion-card-title>
      <ion-card-subtitle>
        Color : {{cloth.color}} <br/>
        Fabric : {{cloth.fabric}} <br/>
        Quantity : {{cloth.quantity}}<br/>
        <ion-button class="delete" color="danger" (click)="deleteCloth(cloth.id)">Delete</ion-button>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        
    </ion-card-content>
  </ion-card>
</div>
